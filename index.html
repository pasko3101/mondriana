<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_2</title>
</head>
<body>
    <table cellspacing="7" bgcolor="#000000">
        <caption>
            МОНДРИАНА
        </caption>
        <tbody>
            <tr>
                <td bgcolor="#ffffff" width="60" height="60" colspan="2"></td>
                <td bgcolor="#ffffff" width="60" height="60" colspan="2"></td>
                <td bgcolor="#ffff00" width="90" height="60" colspan="2"></td>
                <td bgcolor="#ffffff" width="30" height="60" rowspan="4"></td>
            </tr>
            <tr>
                <td bgcolor="#ffffff" width="60" height="120"></td>
                <td bgcolor="#ff0000" width="60" height="120" colspan="3" rowspan="2"></td>
                <td bgcolor="#ffff00" width="90" height="120" colspan="2"></td>
            </tr>
            <tr>
                <td bgcolor="#ffffff" width="60" height="120" rowspan="2"></td>
                <td bgcolor="#ffffff" width="90" height="120"></td>
                <td bgcolor="#ffffff" width="90" height="120"></td>
            </tr>
            <tr>
                <td bgcolor="#000000" width="60" height="60" rowspan="2"></td>
                <td bgcolor="#000000" width="60" height="60" rowspan="2"></td>
                <td bgcolor="#ffffff" width="120" height="60"></td>
                <td bgcolor="#ffffff" width="90" height="60" colspan="2"></td>
            </tr>
            <tr>
                <td bgcolor="#ffff00" width="60" height="60" rowspan="3"></td>
                <td bgcolor="#ffffff" width="120" height="60"></td>
                <td bgcolor="#0000ff" width="90" height="60" colspan="2" rowspan="2"></td>
                <td bgcolor="#ff0000" width="30" height="60" rowspan="3"></td>
            </tr>
            <tr>
                <td bgcolor="#ffffff" width="60" height="30" colspan="2" rowspan="2"></td>
                <td bgcolor="#000000" width="120" height="30"></td>
            </tr>
            <tr>
                <td bgcolor="#ffffff" width="120" height="30" colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
